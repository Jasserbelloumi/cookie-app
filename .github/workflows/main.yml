name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: NiklasR0/buildozer-action@v1.2
        with:
          buildozer_version: master
          workdir: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CookieApp-APK
          path: bin/*.apk
